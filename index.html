<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eldrex Writings | Insights & Reflections</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#fafafa',
              surface: '#ffffff',
              ember: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c', // Primary Brand Color
                700: '#c2410c',
                800: '#9a3412',
                900: '#7c2d12',
                950: '#431407',
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: font-size 0.3s ease;
      }
      body {
        background-color: #fafafa;
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 24px 24px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark Mode Overrides */
      .dark body {
        background-color: #0f172a;
        background-image: radial-gradient(#1e293b 1px, transparent 1px);
        color: #f8fafc;
      }

      /* Paper Texture Mode - Enhanced */
      body.texture-paper {
        background-color: #fdfbf7; /* Warmer, richer cream */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.06'/%3E%3C/svg%3E");
        background-size: 150px 150px;
      }
      
      /* Paper mode UI overrides for better integration */
      .texture-paper .bg-white {
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(0,0,0,0.03);
      }
      .texture-paper .bg-slate-50 {
         background-color: rgba(240, 238, 230, 0.6);
      }
      
      .dark body.texture-paper {
        background-color: #1a1816; /* Deep warm charcoal */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
      }
      
      .dark.texture-paper .bg-slate-800,
      .dark.texture-paper .bg-slate-900 {
        background-color: rgba(30, 28, 26, 0.8);
        border: 1px solid rgba(255,255,255,0.03);
      }

      /* Shimmer Animation for Skeletons */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: #f6f7f8;
        background: linear-gradient(to right, #f1f5f9 8%, #e2e8f0 18%, #f1f5f9 33%);
        background-size: 1000px 100%;
      }
      .dark .animate-shimmer {
        background: #1e293b;
        background: linear-gradient(to right, #1e293b 8%, #334155 18%, #1e293b 33%);
      }

      /* Font Size Scaling Classes (Applied to HTML) */
      html.font-size-small { font-size: 14px; }
      html.font-size-medium { font-size: 16px; }
      html.font-size-large { font-size: 18px; }

      /* Cursor Styles for Draggable Areas */
      .cursor-grab { cursor: grab; }
      .cursor-grabbing { cursor: grabbing; }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

}
</script>
</head>

  </body>
</html>
