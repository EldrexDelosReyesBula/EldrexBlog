    <style>
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: font-size 0.3s ease;
      }
      body {
        background-color: #fffafb;
        background-image: radial-gradient(#ffe3e9 1px, transparent 1px);
        background-size: 24px 24px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark Mode Overrides */
      .dark body {
        background-color: #110a0e;
        background-image: radial-gradient(#2c121d 1px, transparent 1px);
        color: #f8fafc;
      }

      /* Shimmer Animation for Skeletons */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: #f6f7f8;
        background: linear-gradient(to right, #f1f5f9 8%, #e2e8f0 18%, #f1f5f9 33%);
        background-size: 1000px 100%;
      }
      .dark .animate-shimmer {
        background: #1e293b;
        background: linear-gradient(to right, #1e293b 8%, #334155 18%, #1e293b 33%);
      }

      /* Font Size Scaling Classes (Applied to HTML) */
      html.font-size-small { font-size: 14px; }
      html.font-size-medium { font-size: 16px; }
      html.font-size-large { font-size: 18px; }

      /* Cursor Styles for Draggable Areas */
      .cursor-grab { cursor: grab; }
      .cursor-grabbing { cursor: grabbing; }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Accessibility: Focus styles */
      :focus-visible {
        outline: 2px solid #ff0557; /* brand-600 */
        outline-offset: 2px;
      }

      /* Grainy Texture */
      .grainy-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .dark .grainy-bg {
        opacity: 0.06;
      }

      /* Liquid Glass Effect */
      .liquid-glass {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(24px) saturate(150%);
        -webkit-backdrop-filter: blur(24px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 
          inset 0 1px 1px rgba(255, 255, 255, 0.5),
          inset 0 -1px 1px rgba(0, 0, 0, 0.1),
          0 8px 32px rgba(0, 0, 0, 0.15);
      }
      .dark .liquid-glass {
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 
          inset 0 1px 1px rgba(255, 255, 255, 0.2),
          inset 0 -1px 1px rgba(0, 0, 0, 0.4),
          0 8px 32px rgba(0, 0, 0, 0.4);
      }
    </style>
